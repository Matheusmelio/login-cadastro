<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login e Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://github.com/Matheusmelio/login-cadastro.git">
</head>
<body>
  <div class="container" id="login-container">
    <h2>LOGOMARCA</h2>
    <form onsubmit="entrar(event)">
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />

      <div class="botoes">
        <button type="submit" class="btn-azul">Entrar</button>
        <button type="button" class="btn-branco" onclick="limparLogin()">Cancelar</button>
      </div>

      <a href="#" class="redefinir" onclick="mostrarCadastro()">Cadastrar</a>
    </form>
  </div>

  <div class="container" id="cadastro-container">
    <span class="sair" onclick="voltarLogin()">Sair</span>
    <h3>Cadastro de Usu√°rio</h3>

    <form onsubmit="cadastrar(event)">
      <label for="campo1">Login</label>
      <input type="text" id="campo1" name="campo1" />

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />

      <label for="campo2">Senha</label>
      <input type="password" id="campo2" name="campo2" />

      <label for="campo3">Repetir Senha</label>
      <input type="password" id="campo3" name="campo3" />

      <div class="botoes">
        <button type="submit" class="btn-azul">Cadastrar</button>
        <button type="button" class="btn-branco" onclick="limparCadastro()">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
